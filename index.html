<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Slot Machine</title>
    <link rel="stylesheet" href="style.css"> <!-- Ensure the href matches your CSS file's location -->
</head>
<body>
    <div id="slotMachine">
        <div id="reels">
            <div class="reel" id="reel1"><img src="images/cherry.png" alt="Cherry"></div>
            <div class="reel" id="reel2"><img src="images/lemon.png" alt="Lemon"></div>
            <div class="reel" id="reel3"><img src="images/watermelon.png" alt="Watermelon"></div>
        </div>        
        <button id="spinButton">Spin</button>
        <div id="credits">Credits: 10</div>
    </div>
    <script src="script.js"></script> <!-- Ensure the src matches your JavaScript file's location -->
</body>
</html>
